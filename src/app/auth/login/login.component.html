<mat-card>
  <mat-spinner *ngIf ='isLoading'></mat-spinner>
  <form *ngIf ='!isLoading' (submit) = 'onLogin(loginForm)' #loginForm = 'ngForm'>
    <mat-form-field>
      <input matInput type = 'email' name = 'email' ngModel #emailInput = 'ngModel' placeholder="Email" required email>
      <mat-error *ngIf = 'emailInput.invalid'>Please enter a valid Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type = 'password' placeholder="Password" name = 'password' ngModel #passwordInput = 'ngModel' required>
      <mat-error *ngIf = 'passwordInput.invalid'>Please enter a valid Password.</mat-error>
    </mat-form-field>
    <div class = "info-button">
      <button mat-raised-button
      color = "primary"
      type ="submit"
      [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</mat-card>
