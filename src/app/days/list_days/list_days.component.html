<h1>My Business Days</h1>
<mat-card>
  <div *ngIf = "businessDays.length > 0">
    <mat-list role="list" *ngFor = "let day of businessDays" >
      <mat-list-item role="listitem">Start Date: {{day.startDate}} End Date: {{day.endDate}}</mat-list-item>
      <mat-list-item role="listitem">Business Days: {{day.businessDays}}</mat-list-item>
    </mat-list>
    </div>
    <p class = 'mat-body-1' *ngIf="businessDays.length <= 0">There are no days calculated</p>
</mat-card>
